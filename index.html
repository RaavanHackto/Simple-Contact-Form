<!DOCTYPE html>
<html >

<head>
	<title>Contact Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<div id="page-wrap">

		<h1 style="text-align: center; font-size: 40px">Contact Form</h1>
				
		<div id="contact-area">
			
			<form method="post" action="#">
				<label for="Name">Name:</label>
				<input type="text" name="Name" id="Name" placeholder="Name" />

				<label for="City">City:</label>
				<input type="text" name="City" id="City" placeholder="City" />
	
				<label for="Email">Email:</label>
				<input type="text" name="Email" id="Email" placeholder="Email" />
				
				<label for="Message">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="Message"></textarea>

				<input type="submit" name="submit" value="Send" class="submit-button" />
			</form>
			
	
	</div>

</body>
<script>
	$(document).ready(function(){
		setInterval(()=>{
			$('#page-wrap').fadeIn(200).animate({marginLeft:'200px',color:'red'},200);
		   $('h1').animate({letterSpacing:'15px'},200).animate({letterSpacing:'10px',tranform:'scale(1.1)'},200)
		   
		},2000)

		$('form').submit(function(e){
			e.preventDefault();
			$('input:submit').css('transform','scale(1.5)');
		})

	})
</script>
</html>
