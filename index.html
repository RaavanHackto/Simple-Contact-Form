<!DOCTYPE html>
<html >

<head>
	<title>Contact Form</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<div id="page-wrap">

		<h1 style="text-align: center; font-size: 40px">Contact Form</h1>
				
		<div id="contact-area">
			
			<form method="post" action="#">
				<label for="Name" class="input-name">Name:</label>
				<input type="text" name="Name" id="Name" placeholder="Name" class="helloman"  />

				<label for="City" class="input-name input2">City:</label>
				<input type="text" name="City" id="City" placeholder="City" class="helloman" />
	
				<label for="Email" class="input-name">Email:</label>
				<input type="text" name="Email" id="Email" placeholder="Email" class="helloman"  />
				
				<label for="Message" class="input-name input3">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="Message"  class="helloman" ></textarea>

				<input type="submit" name="submit" value="Send" class="submit-button" />
			</form>
			
	
	</div>

</body>

</html>
